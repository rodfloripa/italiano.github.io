<!DOCTYPE html>
<html>
<head>
  <title>Reggenza verbale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Este site pode ser utilizado para verificar se conhecemos a regencia de alguns verbos em italiano">
  <meta name="keywords" content="italiano,regencia verbal,italiano para brasileiros">
  <style>
    #progress-bar {
      width: 200px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
    }
    
    #progress-bar-fill {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 10px;
    }
    
    #file-input-label {
      font-size: 18px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      width: 100px;
      text-align: center;
      display: inline-block;
    }
    
    #help-button {
      width: calc(100px / 2);
      font-size: 18px;
      padding: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #group-list {
      font-size: 18px;
      padding: 10px 20px;
    }
    
    #prev-card, #next-card {
      font-size: 24px;
      padding: 15px 30px;
      width: auto;
      height: auto;
    }
    
    #card {
      width: 40%;
      margin: 40px auto;
      font-size: 72px;
    }
    
    @media only screen and (max-width: 768px) {
      #card {
        width: 90%;
        margin: 20px auto;
        font-size: 36px;
      }
      #prev-card, #next-card {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
    
    #help-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    
    #help-modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
    }
    
    #help-modal-content button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vocabolario</h1>
  <label for="file-input" id="file-input-label">Carregar</label>
  <input type="file" id="file-input" style="display: none;" accept=".txt">
  <button id="help-button">?</button>
  <div id="progress-bar">
    <div id="progress-bar-fill" style="width: 0%;"></div>
  </div>
  <p id="progress-text">0.00%</p>
  <select id="group-list"></select>
  <div style="display: block; text-align: left;">
    <button id="prev-card" style="margin-right: 10px;">precedente</button>
    <button id="next-card">successivo</button>
    <div id="card"></div>
  </div>
  <div id="help-modal">
    <div id="help-modal-content">
      <p>Para criar sua própria lista de vocabulário, crie um arquivo .txt assim:</p>
      <p>Título do vocabulário<br>Lezione<br>Grupo 1<br>Palavra - Palavra</p>
      <button id="help-modal-ok">OK</button>
    </div>
  </div>

  <script>
    // ... (código JavaScript aqui)
  </script>
</body>
</html>
